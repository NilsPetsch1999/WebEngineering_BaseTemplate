name: CI - Development

on:
  push:
    branches: ['Exercise-2']
  pull_request:
    branches: ['Exercise-2']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      # Optional: if you have tests
      - name: Test
        run: npm test --if-present
